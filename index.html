<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>menu items</title>
	  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
      <!-- bootstrap on github   need to use https for these links -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
       <style> .btn{margin: 8px} </style>
  </head>

  <body>
  
     <div class="container">
            <h2>Select Major</h2>
      
            <div style='padding: 5px;'>    
               <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Major</button> 
               <button type='button' class="btn btn-primary" onClick="getData('BUS')">BUS Major</button> 
                
            </div>
      
  
           <h3> Filter by Major</h3>
                <div id="majorTable"></div>
                
      
            
     
     </div>   <!-- end class='container'   -->
  </body>


  <!-- Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">

   <table class="table table-striped">
       <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
           {{#each rows}}
               <tr>
                  <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
               </tr>
           {{/each}}
   </table>
</script>
  
  <!-- application ajax code -->
<script>

	function getData(selected_major) {
		var request = new XMLHttpRequest();
    	request.open('GET', 'cit5students.json');     // open the request

    	request.onload = function() {

        	var data = JSON.parse(request.responseText);
			cit5students = data.filter(getName)   // filter data for selected meal
		
			function getMajor(name) {
            	return name.major == selected_major;
        	}

        	if (request.status == 200) {
              	var templateText = document.getElementById('tableTemplate').innerHTML;
             	var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
              	
              	compiledHtml = compiledTemplateText({ rows: cit5students })      // apply data to template
              	document.getElementById('majorTable').innerHTML = compiledHtml; 	
       	 	}
        	else {
            	document.querySelector('#majorTable').innerHTML = "No Major Found";
        	}
		}

    request.send(null);
  }
  
</script>
</html>
